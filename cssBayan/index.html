<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CSS Bayan</title>
</head>
<body>
    <div class="bayan_css">
        <h1 class="title_bayan">CSS Bayan</h1>
        <div class="accordion_rs">
            <div class="subtitle">
                <input class="input_meme" type="checkbox" id="subtitle_meme_1">
                <label for="subtitle_meme_1" class="subtitle_text">Девушка без косметики, как HTML без CSS</label>
                <div class="content_meme">
                    <img class="meme" src="./meme1.jpg" alt="meme1">
                </div>
            </div>
            <div class="subtitle">
                <input class="input_meme" type="checkbox" id="subtitle_meme_2">
                <label for="subtitle_meme_2" class="subtitle_text">Учи HTML</label>
                <div class="content_meme">
                    <img class="meme" src="./meme2.jpg" alt="meme_2">
                </div>
            </div>
            <div class="subtitle">
                <input class="input_meme" type="checkbox" id="subtitle_meme_3">
                <label for="subtitle_meme_3" class="subtitle_text">Учи CSS</label>
                <div class="content_meme">
                    <img class="meme" src="./meme3.jpg" alt="meme3">
                </div>
            </div>
            <div class="subtitle">
                <input class="input_meme" type="checkbox" id="subtitle_meme_4">
                <label for="subtitle_meme_4" class="subtitle_text">Учи JS</label>
                <div class="content_meme">
                    <img class="meme" src="./meme4.jpg" alt="meme4">
                </div>
            </div>
            <div class="subtitle">
                <input class="input_meme" type="checkbox" id="subtitle_meme_5">
                <label for="subtitle_meme_5" class="subtitle_text">Будь красивой!</label>
                <div class="content_meme">
                    <img class="meme" src="./meme5.jpg" alt="meme5">
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
